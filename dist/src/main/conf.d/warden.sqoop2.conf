services=sqoop2:1
service.displayname=Sqoop2
service.command.type=BACKGROUND
service.command.start=/opt/mapr/sqoop/sqoop-1.99.6/bin/sqoop.sh server start
service.command.stop=/opt/mapr/sqoop/sqoop-1.99.6/bin/sqoop.sh server stop
service.command.monitorcommand=/opt/mapr/sqoop/sqoop-1.99.6/bin/sqoop.sh server status
service.logs.location=/opt/mapr/sqoop/sqoop-1.99.6/server/logs/
service.port=12000
service.depends.local=0
service.alarm.tersename=n`date +%m%d%y%H%M%S%N`
service.process.type=OTHER
service.statuscheck.wait=8000
service.uri=about
service.process.type=JAVA
service.env="MAPR_MAPREDUCE_MODE=default"